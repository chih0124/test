<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwei 積累者：區塊鏈點擊遊戲</title>
    <style>
        /* 基礎樣式 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #00ff6a; /* 綠色，營造科技感 */
            margin: 0;
            text-align: center;
        }
        #game-container {
            border: 2px solid #00ff6a;
            padding: 30px;
            border-radius: 10px;
            background-color: #0d0d0d;
            box-shadow: 0 0 20px rgba(0, 255, 106, 0.5);
        }
        .stats p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        
        /* 點擊按鈕樣式 */
        #click-button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #00ff6a;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.1s;
        }
        #click-button:hover {
            background-color: #00e05b;
        }

        /* 【修正/新增】升級按鈕容器樣式，實現並排 */
        #upgrade-buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 25px;
            /* 讓按鈕居中，因為容器寬度可能不滿 */
            justify-content: center; 
        }

        /* GPC 升級按鈕 (藍色) */
        #upgrade-button {
            padding: 10px 20px;
            background-color: #007bff; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        #upgrade-button:hover {
            background-color: #0056b3;
        }
        
        /* 【新增】GPS 升級按鈕樣式 (橙色) */
        #gps-upgrade-button {
            padding: 10px 20px;
            background-color: #ff6a00; /* 橙色，與 GPC 區分 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        #gps-upgrade-button:hover {
            background-color: #cc5400;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Gwei 積累者</h1>
        
        <div class="stats">
            <p>總 $Gwei$: <span id="gwei-display">0</span></p>
            <p>每次點擊產出 ($GPC$): <span id="gpc-display">1</span></p>
            <p>每秒自動產出 ($GPS$): <span id="gps-display">0</span></p>
        </div>

        <button id="click-button" onclick="clickGwei()">
            點擊挖礦 (區塊)
        </button>

        <div id="upgrade-buttons-container">
            <button id="upgrade-button" onclick="upgradeClick()">
                升級 $GPC$ (成本: <span id="upgrade-cost-display">10</span> $Gwei$)
            </button>
            
            <button id="gps-upgrade-button" onclick="upgradeGPS()">
                升級礦機 ($GPS$ 成本: <span id="gps-upgrade-cost-display">50</span> $Gwei$)
            </button>
        </div>
    </div>

    <script>
        // 遊戲變數
        let gwei = 0;
        let gpc = 1;      // Gwei Per Click
        let gps = 0;      // Gwei Per Second
        let gpcUpgradeCost = 10;
        let gpsUpgradeCost = 50; 
        
        // DOM 元素
        const gweiDisplay = document.getElementById('gwei-display');
        const gpcDisplay = document.getElementById('gpc-display');
        const gpsDisplay = document.getElementById('gps-display');
        // 注意：HTML 中 GPC 和 GPS 的成本 ID 是不同的，這裡對應的是正確 ID
        const gpcUpgradeCostDisplay = document.getElementById('upgrade-cost-display'); 
        const gpsUpgradeCostDisplay = document.getElementById('gps-upgrade-cost-display');

        // 更新顯示
        function updateDisplay() {
            gweiDisplay.textContent = gwei.toFixed(2);
            gpcDisplay.textContent = gpc;
            gpsDisplay.textContent = gps;
            gpcUpgradeCostDisplay.textContent = gpcUpgradeCost;
            gpsUpgradeCostDisplay.textContent = gpsUpgradeCost;
        }

        // 核心點擊功能
        function clickGwei() {
            gwei += gpc;
            updateDisplay();
        }

        // GPC 升級功能
        function upgradeClick() {
            if (gwei >= gpcUpgradeCost) {
                gwei -= gpcUpgradeCost;
                gpc += 1;
                gpcUpgradeCost = Math.floor(gpcUpgradeCost * 1.5);
                updateDisplay();
            } else {
                alert('Gwei 不足！');
            }
        }
        
        // GPS 升級功能
        function upgradeGPS() {
            if (gwei >= gpsUpgradeCost) {
                gwei -= gpsUpgradeCost;
                gps += 5; 
                gpsUpgradeCost = Math.floor(gpsUpgradeCost * 2);
                updateDisplay();
            } else {
                alert('Gwei 不足！');
            }
        }

        // 定時自動產出功能
        function autoMine() {
            gwei += gps / 10; // 每 100 毫秒 (1/10 秒) 增加 1/10 的 GPS 總量
            updateDisplay();
        }
        
        // 函數：儲存遊戲進度
        function saveGame() {
            const gameData = {
                gwei: gwei,
                gpc: gpc,
                gps: gps,
                gpcUpgradeCost: gpcUpgradeCost,
                gpsUpgradeCost: gpsUpgradeCost
            };
            localStorage.setItem('gweiClickerSave', JSON.stringify(gameData));
        }

        // 函數：載入遊戲進度
        function loadGame() {
            const savedData = localStorage.getItem('gweiClickerSave');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                // 使用 parseFloat 確保載入 Gwei 時保持小數點精度
                gwei = parseFloat(gameData.gwei) || 0; 
                gpc = gameData.gpc || 1;
                gps = gameData.gps || 0;
                gpcUpgradeCost = gameData.gpcUpgradeCost || 10;
                gpsUpgradeCost = gameData.gpsUpgradeCost || 50;
                updateDisplay();
            }
        }

        // --- 啟動機制 ---
        loadGame(); // 1. 載入進度
        setInterval(autoMine, 100); // 2. 設置定時自動產出
        setInterval(saveGame, 10000); // 3. 設置定時自動存檔
        updateDisplay(); // 初始化顯示
    </script>
</body>
</html>
