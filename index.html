<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwei Accumulator: Blockchain Clicker</title>
    <style>
        /* 基礎樣式與霓虹背景 */
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            background-color: #000;
        }

        /* 全屏背景圖層 */
        #full-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/cyberpunk_bg.jpg'); /* 檢查這裡的檔名！ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.8;
            z-index: -1;
            filter: blur(2px) brightness(0.7);
        }

        /* 【修正】遊戲容器樣式：確保靠左對齊 */
        #game-container {
            padding: 40px; 
            border-radius: 12px;
            background-color: rgba(26, 26, 26, 0.7);
            position: relative;
            z-index: 1;
            min-width: 400px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 106, 0.3);
            
            /* 【關鍵修正】讓容器內的文字和元素靠左對齊 */
            text-align: left; 
        }
        
        h1 {
            text-shadow: 0 0 10px #00ff6a;
            margin-bottom: 25px;
            color: #00ff6a;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .stats p {
            font-size: 1.4em;
            margin: 10px 0;
            color: #00ff6a;
        }
        .stats span {
            text-shadow: 0 0 8px rgba(0, 255, 106, 0.7);
        }
        
        /* 核心點擊按鈕 - 修正置中 */
        #click-button {
            padding: 25px 50px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background-color: rgba(60, 0, 100, 0.7);
            color: #e0e0e0;
            border: 3px solid #ff00ff;
            border-radius: 8px;
            
            /* 【關鍵修正】置中設定 */
            display: block; 
            margin: 40px auto 0 auto; /* 設置上邊距40px，左右自動置中 */
            
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
            transition: all 0.2s ease-in-out;
            text-shadow: 0 0 8px #ff00ff;
        }
        #click-button:hover {
            background-color: rgba(80, 0, 120, 0.8);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        }
        #click-button:active {
            background-color: rgba(40, 0, 80, 0.9);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
            transform: scale(1.0);
        }
        
        /* 升級按鈕容器 (靠左對齊設定) */
        #upgrade-buttons-container {
            display: flex;
            gap: 15px; 
            margin-top: 35px;
            
            /* 【關鍵修正】確保容器內的按鈕靠左對齊 */
            justify-content: flex-start; 
        }

        /* 通用升級按鈕基底樣式 */
        .upgrade-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* GPC 升級按鈕 (科技藍) */
        #upgrade-button {
            background-color: rgba(0, 123, 255, 0.6);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            border: 1px solid rgba(0, 123, 255, 0.9);
        }
        #upgrade-button:hover {
            background-color: rgba(0, 100, 200, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 123, 255, 1);
        }
        
        /* GPS 升級按鈕 (警告黃/橙) */
        #gps-upgrade-button {
            background-color: rgba(255, 193, 7, 0.6);
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.7);
            border: 1px solid rgba(255, 193, 7, 0.9);
        }
        #gps-upgrade-button:hover {
            background-color: rgba(220, 170, 0, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 193, 7, 1);
        }

    </style>
</head>
<body>
    <div id="full-background"></div>

    <div id="game-container">
        <h1>$GWEI$ <span style="font-size: 0.6em;">ACCUMULATOR</span></h1>
        
        <div class="stats">
            <p>TOTAL GWEI: <span id="gwei-display">0</span></p>
            <p>GWEI PER CLICK: <span id="gpc-display">1</span></p>
            <p>GWEI PER SECOND: <span id="gps-display">0</span></p>
        </div>

        <button id="click-button" onclick="clickGwei()">
            EXECUTE_MINE
        </button>

        <div id="upgrade-buttons-container">
            <button id="upgrade-button" class="upgrade-btn" onclick="upgradeClick()">
                UPGRADE_GPC (COST: <span id="upgrade-cost-display">10</span> GWEI)
            </button>
            
            <button id="gps-upgrade-button" class="upgrade-btn" onclick="upgradeGPS()">
                UPGRADE_MINER (COST: <span id="gps-upgrade-cost-display">50</span> GWEI)
            </button>
        </div>
    </div>

    <script>
        // 遊戲變數
        let gwei = 0;
        let gpc = 1;
        let gps = 0;
        let gpcUpgradeCost = 10;
        let gpsUpgradeCost = 50; 
        
        // DOM 元素
        const gweiDisplay = document.getElementById('gwei-display');
        const gpcDisplay = document.getElementById('gpc-display');
        const gpsDisplay = document.getElementById('gps-display');
        const gpcUpgradeCostDisplay = document.getElementById('upgrade-cost-display'); 
        const gpsUpgradeCostDisplay = document.getElementById('gps-upgrade-cost-display');

        // 更新顯示
        function updateDisplay() {
            gweiDisplay.textContent = gwei.toFixed(2);
            gpcDisplay.textContent = gpc;
            gpsDisplay.textContent = gps;
            gpcUpgradeCostDisplay.textContent = gpcUpgradeCost;
            gpsUpgradeCostDisplay.textContent = gpsUpgradeCost;
        }

        // 核心點擊功能
        function clickGwei() {
            gwei += gpc;
            updateDisplay();
        }

        // GPC 升級功能
        function upgradeClick() {
            if (gwei >= gpcUpgradeCost) {
                gwei -= gpcUpgradeCost;
                gpc += 1;
                gpcUpgradeCost = Math.floor(gpcUpgradeCost * 1.5);
                updateDisplay();
            } else {
                alert('INSUFFICIENT GWEI!');
            }
        }
        
        // GPS 升級功能
        function upgradeGPS() {
            if (gwei >= gpsUpgradeCost) {
                gwei -= gpsUpgradeCost;
                gps += 5; 
                gpsUpgradeCost = Math.floor(gpsUpgradeCost * 2);
                updateDisplay();
            } else {
                alert('INSUFFICIENT GWEI!');
            }
        }

        // 定時自動產出功能
        function autoMine() {
            gwei += gps / 10;
            updateDisplay();
        }
        
        // 函數：儲存遊戲進度
        function saveGame() {
            const gameData = {
                gwei: gwei,
                gpc: gpc,
                gps: gps,
                gpcUpgradeCost: gpcUpgradeCost,
                gpsUpgradeCost: gpsUpgradeCost
            };
            localStorage.setItem('gweiClickerSave', JSON.stringify(gameData));
        }

        // 函數：載入遊戲進度
        function loadGame() {
            const savedData = localStorage.getItem('gweiClickerSave');
            if (savedData) {
                const gameData = JSON.parse(savedData);
                gwei = parseFloat(gameData.gwei) || 0; 
                gpc = gameData.gpc || 1;
                gps = gameData.gps || 0;
                gpcUpgradeCost = gameData.gpcUpgradeCost || 10;
                gpsUpgradeCost = gameData.gpsUpgradeCost || 50;
                updateDisplay();
            }
        }

        // --- 啟動機制 ---
        loadGame(); // 1. 載入進度
        setInterval(autoMine, 100); // 2. 設置定時自動產出
        setInterval(saveGame, 10000); // 3. 設置定時自動存檔
        updateDisplay(); // 初始化顯示
    </script>
</body>
</html>
